format = "$directory $all$git_branch$git_commit$git_state$git_status$character"
right_format = "$package$cmd_duration$sudo"

add_newline = false

[character]
success_symbol = "[ ](bright-green)" 
error_symbol = "[ ](bright-red)"
vicmd_symbol = "[異](cyan)"

[sudo]
format = "[  ](bright-yellow)"
disabled = false

[directory]
truncation_length = 3
home_symbol = " "
read_only = " "
format = "[$read_only](bright-yellow)[$path](bright-purple)"

[cmd_duration]
format = "[ 神 $duration](bright-black)"

[package]
format = "[  $version](bright-black) "
disabled = false

[line_break]
disabled = true

[git_state]
disabled = false

[git_status]
modified = "柳"
deleted = ""
renamed = ""
untracked = ""
staged = ""
conflicted = ""
style = "bright-black"

[git_commit]
disabled = false

[lua]
format = "via [ $version](bold blue) "

[dart]
format = "via [ $version](bold red) "

[nodejs]
format = "via [ $version](bold green) "

[java]
format = "via [ $version](bold orange) "
